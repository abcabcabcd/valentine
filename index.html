<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes moving-text {
      0% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    .cool-text {
      white-space: nowrap;
      overflow: hidden;
      animation: moving-text 10s linear infinite;
    }
  </style>
</head>
<body>
  <div class="cool-text">
    Site under construction!
  </div>
</body>
</html>
